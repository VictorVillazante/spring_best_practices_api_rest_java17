spring.config.import=optional:file:env.properties
spring.application.name=todo_spring_java17

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:sakila}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:sql-password}
spring.datasource.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:redis-password}


server.port=8082

dto.secret.key=${CRIPTO_KEY:}

log_path=logs
spring.application.logs.name=todo_spring_java17
